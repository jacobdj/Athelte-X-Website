<html>

<head>
    <title>animation</title>

    
    
    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#up').click(function(){
              $('img').animate({'top':'-=16px'},'5');
          });
         
            $('#down').click(function(){
              $('img').animate({'top':'+=16px'},'5');
            });

            $('#left').click(function(){
              $('img').animate({'left':'-=16px'},'5');
          });

          $('#right').click(function(){
              $('img').animate({'left':'+=16px'},'5');
          });
         
        
         
        });
    </script>
<style>

      body{
          background-image: url(img/maze.jpg);
          height: auto;
          width: auto;
      }
        img {
            position: absolute;
          
        
        }
        
        .td{
          margin-left: 20px;
        }
        
        </style>
</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button id="up" class="td">&uparrow;</button>
<br>
<br>

    <button id="down" class="td">&downarrow;</button>
<br>
<br>

<button id="left">&leftarrow;</button>
<button id="right">&rightarrow;</button>


   
        <img src="img/pac.png" width="15px" height="15px"/>
    
   

</body>

</html>
